<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>TicketTack</title>
</head>
<body>

  <header class="flex flex-row justify-between p-4">
    <div id="left-items">
      <div id="logo">
        <a href="" class="text-[#50A791] font-bold">Tickethack</a>
      </div>
    </div>
    <div id="right-items" class="w-80 flex flex-row justify-around">

      <div id="cart">
        <a href="">Cart</a>
      </div>
      <div id="bookings">
        <a href="">bookings</a>
      </div>
      </div>
    </div>
  </header>

  <div id="banner" class="bg-cover bg-center" style="background-image: url(/images/background.jpg)">

    <div class="text-white text-center text-3xl font-semibold p-6">Explore the world effortlessly by train!</div>
    <div class="text-white text-center text-xl p-6">Compare, book and enjoy cheap prices for train tickets: your journey starts on tickethack</div>

    <div id="search-trip" class="h-screen w-full flex flex-row justify-evenly items-start">

      <div id="searchDiv" class="container w-80 h-80 bg-white flex flex-col justify-around items-center rounded-lg">
        <div id="departure">
          <input id="departureInput" type="text" placeholder="Departure"/>
        </div>
        <div id="arrival">
          <input id="arrivalInput" type="text" placeholder="Arrival"/>
        </div>
        <div id="date">
          <input type="date" id="trip-date" name="date" value="2023-04-11">
        </div>
        <div id="button">
          <button id="search-btn" class="w-64 h-10 bg-[#50A791] text-white rounded">Search</button>
        </div>
      </div>

      <div id="resultDiv" class="flex flex-col justify-around items-center w-80 h-80 bg-white rounded-lg">
        <div id="train-img">
          <img src="/images/train.png" alt="Train" class="h-24 w-24">
        </div>
        <div id="hook" class=" h-1/4 border-[#50A791] border-solid border-t-2 p-8">
          <p>it's time to book your future trip.</p>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
